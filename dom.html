<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/53ffeef3da.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="card-shopping">
      <div class="cards-container">
        <div class="card">
          <img src="./images/1.jpg" width="200px" height="400px" />
          <div class="card-bod">
            <h1>Casque Bluetooth</h1>
            <p>Next Gen Ready</p>
            <span class="unit-price">200</span> <span>$</span>
          </div>
          <div class="card-body">
            <i class="fa-solid fa-circle-plus fa-lg plus-btn"></i>
            <span class="qte"> 0 </span>
            <i class="fa-solid fa-circle-minus fa-lg minus-btn"></i>
          </div>
          <ul class="office">
            <li><i class="fa-solid fa-heart fa-xl heart"></i></li>
            <li><i class="fa-solid fa-trash-can fa-xl trash"></i></li>
            <li></li>
          </ul>
        </div>
        <div class="card">
          <img src="./images/images.jpeg" width="200px" height="400px" />
          <div class="card-bod">
            <h1>PLAYSTATION 5</h1>
            <p>Just one more game.</p>
            <span class="unit-price">500</span> <span>$</span>
          </div>
          <div class="card-body">
            <i class="fa-solid fa-circle-plus fa-lg plus-btn"></i>
            <span class="qte"> 0 </span>
            <i class="fa-solid fa-circle-minus fa-lg minus-btn"></i>
          </div>
          <ul class="office">
            <li><i class="fa-solid fa-heart fa-xl heart"></i></li>
            <li><i class="fa-solid fa-trash-can fa-xl trash"></i></li>
            <li></li>
          </ul>
        </div>
        <div class="card">
          <img
            src="./images/iphone-12-pro-max-argent-256-go.jpg"
            width="200px"
            height="400px"
          />
          <div class="card-bod">
            <h1>Iphone 12 PRO</h1>
            <p>Faster forward</p>
            <span class="unit-price">1000</span> <span>$</span>
          </div>
          <div class="card-body">
            <i class="fa-solid fa-circle-plus fa-lg plus-btn"></i>
            <span class="qte"> 0 </span>
            <i class="fa-solid fa-circle-minus fa-lg minus-btn"></i>
          </div>
          <ul class="office">
            <li><i class="fa-solid fa-heart fa-xl heart"></i></li>
            <li><i class="fa-solid fa-trash-can fa-xl trash"></i></li>
            <li></li>
          </ul>
        </div>
      </div>
      <div class="price">
        <span class="">Total : </span>
        <span class="total-price"> 0 </span>
        <span> $</span>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
